<style> 
  #typing {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  #cursor {
    display: inline-block;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>

 <div class = "main-top">
   <div class="animation
  <div id="typing">I am <span id="role"></span><span id="cursor">|</span></div>
</div>

<script>
const roles = ["A DJ", "Discord Developer", "Python Developer", "Sunderland Supporter", "Web Developer"];
const roleElement = document.getElementById("role");
const cursorElement = document.getElementById("cursor");

let currentRoleIndex = 0;
let currentCharIndex = 0;
let isTyping = true;

function updateRole() {
  if (isTyping) {
    roleElement.textContent = roles[currentRoleIndex].slice(0, currentCharIndex);
    currentCharIndex++;

    if (currentCharIndex <= roles[currentRoleIndex].length) {
      setTimeout(updateRole, 150);
    } else {
      setTimeout(() => {
        isTyping = false;
        currentCharIndex--;
        updateRole();
      }, 3000);
    }
  } else {
    roleElement.textContent = roles[currentRoleIndex].slice(0, currentCharIndex);
    currentCharIndex--;

    if (currentCharIndex >= 0) {
      setTimeout(updateRole, 150);
    } else {
      currentRoleIndex = (currentRoleIndex + 1) % roles.length;
      isTyping = true;
      setTimeout(updateRole, 150);
    }
  }
}

function blinkCursor() {
  cursorElement.style.visibility = cursorElement.style.visibility === "hidden" ? "visible" : "hidden";
  setTimeout(blinkCursor, 500);
}

updateRole();
blinkCursor();
</script>
